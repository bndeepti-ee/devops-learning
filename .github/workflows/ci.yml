  deploy-terraform-plan:
    needs: docker
    if: github.ref == 'refs/heads/main'
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Terraform Init
        run: |
          cd terraform
          terraform init

      - name: Terraform Plan
        run: |
          cd terraform
          terraform plan

  deploy-terraform-apply:
    needs: deploy-terraform-plan
    if: github.ref == 'refs/heads/main'
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Terraform Apply
        run: |
          cd terraform
          terraform apply

  smoke-tests:
    needs: deploy-terraform-apply
    if: github.ref == 'refs/heads/main'
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Install dependencies
        run: |
          python3 -m venv .venv
          source .venv/bin/activate
          pip install -r requirements-dev.txt

      - name: Run smoke tests
        run: |
          source .venv/bin/activate
          python3 smoke_tests.py