apiVersion: apps/v1
kind: Deployment
metadata:
  name: devops-learning
  labels:
    app: devops-learning
spec:
  replicas: 1
  selector:
    matchLabels:
      app: devops-learning
  template:
    metadata:
      labels:
        app: devops-learning
    spec:
      containers:
      - name: devops-learning
        image: bndeepti/devops-learning
        imagePullPolicy: Never  # Use local image as specified in requirements
        ports:
        - containerPort: 8000
        resources:
          limits:
            cpu: "500m"
            memory: "512Mi"
          requests:
            cpu: "200m"
            memory: "256Mi"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 10